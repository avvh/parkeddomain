<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Combined Example Page</title>
    <style type="text/css">
        /* Styles from the first example */
        header, section, footer, nav { display: block; }
        html { overflow: hidden; }
        html, body, * { margin: 0; text-align: center; font-size: 12pt; }
        html {
            min-height: 100%;
            background: rgb(210, 235, 249); /* Old browsers */
            background-image: url("100-40-5-monochrome.png"),
                              -moz-linear-gradient(top, rgba(210, 235, 249, 1) 0%, rgba(254, 255, 255, 1) 100%);
            /* Add more background-image properties as needed for different browsers */
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Oleo Script Swash Caps', cursive; font-weight: 700; }
        h1 {
            position: absolute;
            line-height: 2em;
            margin-top: 4em;
            font-size: 4em;
            width: 200%;
            left: 50%;
            margin-left: -100%;
            color: rgba(28, 126, 206, 0.5);
            text-shadow: rgba(255, 255, 255, 0.8) 0 2px 0;
            /* Add more h1 styles as needed */
        }

        /* Styles from the second example */
        body {
            background: #750A04 0 0 repeat-x;
            overflow: hidden;
        }

        div.upper {
            margin: 0 auto;
            text-align: center;
            background-color: #FFFF00;
            background: url() center 0 no-repeat;
            height: 270px;
        }

        div.middle {
            margin: 0 auto;
            background-color: #00FF00;
            background: url() center 0 no-repeat;
            height: 270px;
        }

        div.lower {
            margin: 0 auto;
            background-color: #0000FF;
            background: url() center 0 no-repeat;
            height: 260px;
        }

        h2 {
            font-family: Avenir, "Trebuchet MS", Tahoma, Arial, Verdana, sans-serif;
            font-size: 25px;
            color: #AE2835;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            vertical-align: middle;
            padding-top: 100px;
            max-width: 700px;
            height: 100px;
            max-height: 100px;
            overflow: hidden;
        }

        /* Additional styles specific to this combined example */
        footer {
            bottom: 0;
            right: 0;
            padding: 10px;
            position: absolute;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 0.8em;
            color: rgba(28, 126, 206, 0.5);
            font-weight: bold;
        }

        footer a, footer a:visited {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 0.8em;
            text-decoration: none;
            color: rgba(28, 126, 206, 0.5);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header id="header_doc" class="header">
        <h1>My Combined Example Page</h1>
    </header>
    <section id="content_doc" class="content">
        <div class="upper"></div>
        <div class="middle">
            <h2>Welcome to My Page</h2>
        </div>
        <div class="lower"></div>
    </section>
    <footer id="footer_doc" class="footer">
        This is a combined example page. You can manage the content and styles as needed.
    </footer>
</body>
</html>
